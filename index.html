<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Место Россия">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__pic" src="./images/Jacques_Yves_Cousteau.jpg" alt="Фото профиля">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button class="profile__edit" type="button" aria-label="Edit"></button>
      <p class="profile__caption">Исследователь океана</p>
      <button class="profile__add" type="button">
        <img  class="profile__add-icon" src="./images/Addbutton.svg" alt="Кнопка Добавить">
      </button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__photo" src="./images/seawater.jpg" alt="Морская волна">
        <div class="element__caption">
          <h2 class="element__description">Бурлящие воды Тихого океана</h2>
          <button class="element__like-button" type="button">
            <img src="./images/LikeButton_disabled.svg" alt="Нравится">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/whale.jpg" alt="Хвост кита">
        <div class="element__caption">
          <h2 class="element__description">Хвост кита</h2>
          <button class="element__like-button" type="button">
            <img src="./images/LikeButton_disabled.svg" alt="Нравится">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/sea.jpg" alt="Морская гладь">
        <div class="element__caption">
          <h2 class="element__description">Спокойствие</h2>
          <button class="element__like-button" type="button">
            <img src="./images/LikeButton_disabled.svg" alt="Нравится">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/seabottom.jpg" alt="Свет на дне океана">
        <div class="element__caption">
          <h2 class="element__description">Игра света</h2>
          <button class="element__like-button" type="button">
            <img src="./images/LikeButton_disabled.svg" alt="Нравится">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/jellyfish.jpg" alt="Разноцветные медузы">
        <div class="element__caption">
          <h2 class="element__description">Царство медуз</h2>
          <button class="element__like-button" type="button">
            <img src="./images/LikeButton_disabled.svg" alt="Нравится">
          </button>
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/turtle.jpg" alt="Черепаха под водой">
        <div class="element__caption">
          <h2 class="element__description">Владычица морская</h2>
          <button class="element__like-button" type="button">
            <img src="./images/LikeButton_disabled.svg" alt="Нравится">
          </button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text"> &copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="edit_profile">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_type_name" id="username" name="username" value="">
        <input type="text" class="popup__input popup__input_type_job" id="caption" name="job" value="">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button" aria-label="Close"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
