<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="Место Россия">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__pic" src="./images/Jacques-Yves Cousteau.png" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <img class="profile__edit" src="./images/EditButton.svg" alt="Кнопка Редактировать профиль">
        <p class="profile__caption">Исследователь океана</p>
      </div>
      <div class="add-button">
        <img src="./images/Addbutton.png" alt="Кнопка Добавить">
      </div>
    </section>
    <section class="popup">
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input type="text" class="popup__name" id="username" name="username">
          <input type="text" class="popup__caption" id="caption" name="caption">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"><img src="images/Close Icon.png"></button>
      </div>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__photo" src="./images/seawater.jpg" alt="Морская волна">
        <div class="element__caption">
          <p class="element__description">Бурлящие воды Тихого океана</p>
          <img class="element__like-button" src="./images/Heart.png" alt="Нравится">
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/whale.jpg" alt="Хвост кита">
        <div class="element__caption">
          <p class="element__description">Хвост кита</p>
          <img class="element__like-button" src="./images/Heart.png" alt="Нравится">
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/sea.jpg" alt="Морская гладь">
        <div class="element__caption">
          <p class="element__description">Спокойствие</p>
          <img class="element__like-button" src="./images/Heart.png" alt="Нравится">
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/seabottom.jpg" alt="Свет на дне океана">
        <div class="element__caption">
          <p class="element__description">Игра света</p>
          <img class="element__like-button" src="./images/Heart.png" alt="Нравится">
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/jellyfish.jpg" alt="Разноцветные медузы">
        <div class="element__caption">
          <p class="element__description">Царство медуз</p>
          <img class="element__like-button" src="./images/Heart.png" alt="Нравится">
        </div>
      </article>
      <article class="element">
        <img class="element__photo" src="./images/turtle.jpg" alt="Черепаха под водой">
        <div class="element__caption">
          <p class="element__description">Владычица морская</p>
          <img class="element__like-button" src="./images/Heart.png" alt="Нравится">
        </div>
      </article>
    </section>
  </main>
  <!-- <footer class="footer">
    <p class="footer__text"> &copy; 2022 Mesto Russia</p>
  </footer> -->
</body>
</html>
